version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci --legacy-peer-deps
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
          - '../public/**/*'
          - '../package.json'
          - '../next.config.js'
      cache:
        paths:
          - node_modules/**/*
    appRoot: .
    buildPath: / 
